<h1>Título Principal</h1> <!-- Título grande, usado para destaque -->
<p>Texto do parágrafo.</p> <!-- Parágrafo de texto -->
<a href="https://example.com">Link</a> <!-- Link clicável -->
<img src="foto.jpg" alt="Descrição da imagem"> <!-- Imagem com texto alternativo -->
<input type="text" placeholder="Digite algo"> <!-- Campo de texto com dica -->
<button>Clique aqui</button> <!-- Botão interativo -->
<br> <!-- Quebra de linha -->
<hr> <!-- Linha horizontal para separar conteúdo -->
<ul><li>Item</li></ul> <!-- Lista não ordenada -->
<ol><li>Item</li></ol> <!-- Lista ordenada -->
<div>Conteúdo</div> <!-- Bloco genérico para agrupar elementos -->
<span>Texto em linha</span> <!-- Elemento em linha, usado para estilizar partes do texto -->
